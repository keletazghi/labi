<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./animation.css"/>
    <script src="./animation.js"></script>
    <script src="./ascii.js"></script>
</head>
<body>
    <h1 id="hi">CSC 190 M ASCII Animation Viewer</h1>
    <textarea id="textarea" cols="80" rows="20"> </textarea>
    <div id="divv">
        <fieldset class="sp">
            <legend id="ply">ply controls</legend>
            <button id="start">start</button>
            <button id="stop" disabled>stop</button>
        </fieldset>
        <fieldset class="sp">
            <legend>animation </legend>
                <select id="animation">
                    <option value="blank">blank</option>
                    <option value="exercise">exercise</option>
                    <option value="juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                    <option value="custom">Custom</option>
                </select>
           

        </fieldset>
        <fieldset class="sp">
            <legend>SIZE</legend>
            <select id="fontSet">
                <option value="7">Tiny(7pt)</option>
                <option value="10">Small(10pt)</option>
                <option value="12" selected>Medium(12pt)</option>
                <option value="16">Large(16pt)</option>
                <option value="24">Extra Large(24pt)</option>
                <option value="32">XXL(32pt)</option>
            </select>
        </fieldset>
        <fieldset class="sp">
            <legend>speed</legend>
            <input id="turbo1" type="checkbox" />
            <label for="turbo1">Turbo</label>
            
        </fieldset>
    </div>
    
</body>

</html>
